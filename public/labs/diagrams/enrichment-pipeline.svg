<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 440" fill="none">
  <style>
    text { font-family: system-ui, -apple-system, sans-serif; }
    .box { rx: 8; stroke-width: 1.5; }
    .title { font-size: 12px; font-weight: 600; }
    .desc { font-size: 10px; fill: #64748b; }
    .arrow { stroke: #94a3b8; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
    .step-num { font-size: 10px; font-weight: 700; fill: white; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Step 1: Raw Document -->
  <rect x="50" y="10" width="160" height="44" class="box" fill="#fef3c7" stroke="#fbbf24"/>
  <text x="130" y="37" text-anchor="middle" class="title" fill="#92400e">Raw Document</text>
  <text x="260" y="37" class="desc">PDF, image, or text</text>

  <!-- Arrow -->
  <path d="M130,54 L130,70" class="arrow"/>

  <!-- Step 2: Cracking -->
  <circle cx="38" cy="92" r="10" fill="#6366f1"/>
  <text x="38" y="96" text-anchor="middle" class="step-num">1</text>
  <rect x="50" y="70" width="160" height="44" class="box" fill="#eef2ff" stroke="#a5b4fc"/>
  <text x="130" y="97" text-anchor="middle" class="title" fill="#4338ca">Cracking</text>
  <text x="260" y="97" class="desc">Extract text + images</text>

  <!-- Arrow -->
  <path d="M130,114 L130,130" class="arrow"/>

  <!-- Step 3: OCR -->
  <circle cx="38" cy="152" r="10" fill="#6366f1"/>
  <text x="38" y="156" text-anchor="middle" class="step-num">2</text>
  <rect x="50" y="130" width="160" height="44" class="box" fill="#eef2ff" stroke="#a5b4fc"/>
  <text x="130" y="157" text-anchor="middle" class="title" fill="#4338ca">OCR Skill</text>
  <text x="260" y="157" class="desc">Text from images</text>

  <!-- Arrow -->
  <path d="M130,174 L130,190" class="arrow"/>

  <!-- Step 4: Merge -->
  <circle cx="38" cy="212" r="10" fill="#6366f1"/>
  <text x="38" y="216" text-anchor="middle" class="step-num">3</text>
  <rect x="50" y="190" width="160" height="44" class="box" fill="#eef2ff" stroke="#a5b4fc"/>
  <text x="130" y="217" text-anchor="middle" class="title" fill="#4338ca">Merge Skill</text>
  <text x="260" y="217" class="desc">Combine all text</text>

  <!-- Arrow -->
  <path d="M130,234 L130,250" class="arrow"/>

  <!-- Step 5: Entity Recognition -->
  <circle cx="38" cy="272" r="10" fill="#6366f1"/>
  <text x="38" y="276" text-anchor="middle" class="step-num">4</text>
  <rect x="50" y="250" width="160" height="44" class="box" fill="#eef2ff" stroke="#a5b4fc"/>
  <text x="130" y="277" text-anchor="middle" class="title" fill="#4338ca">Entity Recognition</text>
  <text x="260" y="277" class="desc">People, places, orgs</text>

  <!-- Arrow -->
  <path d="M130,294 L130,310" class="arrow"/>

  <!-- Step 6: Key Phrases -->
  <circle cx="38" cy="332" r="10" fill="#6366f1"/>
  <text x="38" y="336" text-anchor="middle" class="step-num">5</text>
  <rect x="50" y="310" width="160" height="44" class="box" fill="#eef2ff" stroke="#a5b4fc"/>
  <text x="130" y="337" text-anchor="middle" class="title" fill="#4338ca">Key Phrase Extraction</text>
  <text x="260" y="337" class="desc">Important terms</text>

  <!-- Arrow -->
  <path d="M130,354 L130,370" class="arrow"/>

  <!-- Step 7: Output -->
  <rect x="50" y="370" width="160" height="54" class="box" fill="#f0fdf4" stroke="#4ade80"/>
  <text x="130" y="393" text-anchor="middle" class="title" fill="#166534">Search Index</text>
  <text x="130" y="410" text-anchor="middle" class="desc" style="fill:#166534">+ Knowledge Store</text>
  <text x="260" y="397" class="desc">Output field mappings</text>
</svg>
