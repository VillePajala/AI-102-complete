<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 180" font-family="Segoe UI, Helvetica, Arial, sans-serif" font-size="13">
  <defs>
    <marker id="arr" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="#888"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="760" height="180" fill="#1b1b2f" rx="8"/>

  <!-- ── Row 1: Browser → Next.js → Router ── -->

  <!-- Browser -->
  <rect x="24" y="55" width="120" height="54" rx="6" fill="#1b1b2f" stroke="#7aa2f7" stroke-width="1.5"/>
  <text x="84" y="77" fill="#7aa2f7" text-anchor="middle" font-weight="600" font-size="12">BROWSER</text>
  <text x="84" y="94" fill="#a9b1d6" text-anchor="middle" font-size="10">/generative</text>

  <!-- Arrow 1 -->
  <line x1="144" y1="82" x2="178" y2="82" stroke="#888" stroke-width="1.2" marker-end="url(#arr)"/>

  <!-- Next.js -->
  <rect x="180" y="55" width="120" height="54" rx="6" fill="#1b1b2f" stroke="#9ece6a" stroke-width="1.5"/>
  <text x="240" y="77" fill="#9ece6a" text-anchor="middle" font-weight="600" font-size="12">NEXT.JS</text>
  <text x="240" y="94" fill="#a9b1d6" text-anchor="middle" font-size="10">port 3000</text>

  <!-- Arrow 2 -->
  <line x1="300" y1="82" x2="334" y2="82" stroke="#888" stroke-width="1.2" marker-end="url(#arr)"/>

  <!-- Router -->
  <rect x="336" y="55" width="120" height="54" rx="6" fill="#1b1b2f" stroke="#e0af68" stroke-width="1.5"/>
  <text x="396" y="77" fill="#e0af68" text-anchor="middle" font-weight="600" font-size="12">ROUTER</text>
  <text x="396" y="94" fill="#a9b1d6" text-anchor="middle" font-size="10">generative.py</text>

  <!-- Arrow 3 -->
  <line x1="456" y1="82" x2="490" y2="82" stroke="#888" stroke-width="1.2" marker-end="url(#arr)"/>

  <!-- ── Service (highlighted) ── -->
  <rect x="492" y="47" width="126" height="70" rx="6" fill="rgba(255,158,100,0.08)" stroke="#ff9e64" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="555" y="76" fill="#ff9e64" text-anchor="middle" font-weight="700" font-size="12">SERVICE</text>
  <text x="555" y="93" fill="#c0caf5" text-anchor="middle" font-size="10">openai_service.py</text>

  <!-- Label above service -->
  <rect x="502" y="18" width="106" height="20" rx="4" fill="#ff9e64"/>
  <text x="555" y="32" fill="#1b1b2f" text-anchor="middle" font-weight="700" font-size="10">YOU BUILD THIS</text>

  <!-- Arrow 4 -->
  <line x1="618" y1="82" x2="652" y2="82" stroke="#888" stroke-width="1.2" marker-end="url(#arr)"/>

  <!-- Azure OpenAI -->
  <rect x="654" y="55" width="84" height="54" rx="6" fill="#1b1b2f" stroke="#bb9af7" stroke-width="1.5"/>
  <text x="696" y="74" fill="#bb9af7" text-anchor="middle" font-weight="600" font-size="11">AZURE</text>
  <text x="696" y="88" fill="#bb9af7" text-anchor="middle" font-weight="600" font-size="11">OPENAI</text>
  <text x="696" y="103" fill="#a9b1d6" text-anchor="middle" font-size="9">GPT / DALL-E</text>

  <!-- Bottom: return flow label -->
  <text x="380" y="148" fill="#565f89" text-anchor="middle" font-size="10" font-style="italic">Response flows back the same path</text>
  <line x1="180" y1="142" x2="580" y2="142" stroke="#565f89" stroke-width="0.8" stroke-dasharray="4,4"/>
</svg>
